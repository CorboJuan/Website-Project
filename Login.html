<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Bark - Login</title>
    
    <!-- External Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, aliceblue, #f0f8ff);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: rgb(130, 157, 181);
            color: brown;
            width: 100%;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header nav a {
            color: brown;
            text-decoration: none;
            margin: 0 10px;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: rgb(80, 80, 120);
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(130, 157, 181);
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: rgb(110, 137, 161);
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
        }

        .login-container p a {
            color: rgb(80, 80, 120);
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Arch Bark</h1>
        <nav>
            <a href="Arch.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="help.html">Help</a>
            <a href="Login.html">Login</a>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="ForgotPassword.html">Forgot Password?</a></p>
        <p>New here? <a href="NewAccount.html">Create an account</a></p>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (username === '' || password === '') {
                alert('Please fill out all fields.');
            } else if (username === 'admin' && password === '1234') {
                alert('Login successful!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>

</body>
</html>
