<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Bark - Create Account</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, aliceblue, #f0f8ff);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .create-account-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .create-account-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: rgb(80, 80, 120);
        }

        .create-account-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .create-account-container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(130, 157, 181);
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .create-account-container button:hover {
            background-color: rgb(110, 137, 161);
        }
    </style>
</head>
<body>

    <div class="create-account-container">
        <h2>Create an Account</h2>
        <form id="createAccountForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill out all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            // Save user data in local storage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert('Account created successfully!');
            window.location.href = 'Login.html'; // Redirect to login page
        });
    </script>

</body>
</html>
