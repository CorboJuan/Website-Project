<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Bark - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS */
        body {
            background: linear-gradient(to right, aliceblue, #f0f8ff);
            background-image: url(facade.png);
            background-size: cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgb(130, 157, 181);
            color: brown;
            font-family: fantasy;
            width: 100%;
            max-width: 1480px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            margin: 0;
            flex: 1;
        }

        nav {
            flex: 1;
            text-align: center;
        }

        nav a {
            color: brown;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: rgba(130, 157, 181, 0.8);
            color: brown;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Arch Bark</h1>
        <nav>
            <a href="Arch.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="help.html">Help</a>
            <a href="Login.html">Login</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome to Arch Bark Home Page</h1>
        <p>Explore our collection of architecture projects and student showcases.</p>

        <!-- Example Button with JavaScript -->
        <button id="alertButton" class="btn btn-primary">Click Me</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Architecture Student Showcase</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Example JavaScript functionality
        document.getElementById('alertButton').addEventListener('click', function() {
            alert('Welcome to Arch Bark!');
        });
    </script>
</body>
</html>
